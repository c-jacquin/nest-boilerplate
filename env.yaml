local:
  DEFAULT_LOCALE: en
  GITHUB_API: https://api.github.com
  GITHUB_SECRET: string
  GITHUB_TOKEN_URI: https://github.com/login/oauth/access_token
  LOG_FILE: log/all.log
  LOG_LEVEL: info
  PORT: 3000
  TYPEORM_CONNECTION: mongodb
  TYPEORM_ENTITIES: src/**/*.entity{.ts,.js}
  TYPEORM_LOGGING: true
  TYPEORM_URL: "mongodb://localhost:27017/local"
  TYPEORM_SYNCHRONIZE: true
staging:
  ~compose: local
production:
  ~compose: staging
  TYPEORM_LOGGING: false
test:
  ~compose: local
  LOG_LEVEL: none
  PORT: 3005
  TYPEORM_LOGGING: false
  TYPEORM_URL: "mongodb://localhost:27017/test"


